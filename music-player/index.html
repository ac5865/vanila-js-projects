<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
   <h2>Music Player</h2>
   <div class="music-container" id="music-container">
       <div class="music-info">
           <h4 id="name"></h4>
           <div class="progress-container" id="progress-container">
               <div class="progress" id="progress"></div>              
           </div>
       </div>
       <audio src="Music/epic-drums-stomps-and-claps-background-music-for-video-5693.mp3" id="audio"></audio>
       <div class="img-container">
           <img src="Images/jefferson-santos-fCEJGBzAkrU-unsplash.jpg" alt="music" id="music-cover">
       </div> 
       <div class="navigation">
           <button id="prev" class="action-btn">
            <i class="fas fa-backward"></i>
           </button>
           <button id="play" class="action-btn action-btn-play">
            <i class="fas fa-play"></i>
           </button>
           <button id="next" class="action-btn">
            <i class="fas fa-forward"></i>
           </button>
       </div>
    </div>
</body>
</html>
